server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
        same-site: strict
        name: UAEPASS_SESSION

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: uae-identity-server

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/uae_identity}
    username: ${SPRING_DATASOURCE_USERNAME:uae_admin}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD}
      timeout: 5000ms

  session:
    store-type: redis
    redis:
      namespace: uaepass:session

  jackson:
    default-property-inclusion: non_null
    deserialization:
      fail-on-unknown-properties: true
    serialization:
      write-dates-as-timestamps: false

# --- Application-specific configuration ---
app:
  security:
    cors:
      allowed-origins: ${FRONTEND_ORIGIN:http://localhost:3000}
    jwt:
      keystore-path: ${JWT_KEYSTORE_PATH:classpath:keystore/identity-keystore.p12}
      keystore-password: ${JWT_KEYSTORE_PASSWORD}
      key-alias: ${JWT_KEY_ALIAS:identity-signing-key}
      key-password: ${JWT_KEY_PASSWORD}
      access-token-ttl-seconds: 900
      refresh-token-ttl-seconds: 86400
      key-validity-days: 365
      rotation-warning-days: 30
    crypto:
      server-pepper: ${SERVER_PEPPER}
      aes-key: ${AES_ENCRYPTION_KEY}
      hash-salt: ${HASH_SALT}
    otp:
      length: 6
      expiry-seconds: 180
      max-attempts: 5
      resend-cooldown-seconds: 60
      max-cycles-before-lock: 3
    rate-limit:
      authorize-per-minute: 20
      token-per-minute: 10
      otp-per-minute: 5
      registration-per-minute: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
    prometheus:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        identity.auth.flow.latency: true

logging:
  level:
    ae.uaepass.identity: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n"
