version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: uae-identity-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uae_identity}
      POSTGRES_USER: ${POSTGRES_USER:-uae_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uae_admin} -d ${POSTGRES_DB:-uae_identity}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - identity-net

  redis:
    image: redis:7-alpine
    container_name: uae-identity-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - identity-net

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  identity-net:
    driver: bridge
